<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Final Fantasy 14 Relic Tracker</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="ct-nav">
      <!-- Logo -->
      <div>
        <img src="../static/images/ff14_meteor.png" alt="relic tracker logo" id="ff14-meteor">
      </div>

      <!-- Nav Items -->
      <div>
        <ul id="horizontal-list">
          <!-- User auth check for signin/signup buttons -->
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('site.profile') }}">
            <li>Profile</li>
          </a>
          <a href="{{ url_for('site.characters') }}">
            <li>Characters</li>
          </a>
          <a href="{{ url_for('site.create') }}" id="special-button">
            <li>Create</li>
          </a>
          <a href="{{ url_for('auth.signout') }}">
            <li>Sign Out</li>
          </a>
          {% else %}
          <a href="{{ url_for('site.home') }}">
            <li>Home</li>
          </a>
          <a href="{{ url_for('auth.signin') }}">
            <li>Sign In</li>
          </a>
          <a href="{{ url_for('auth.signup') }}" id="special-button">
            <li>Sign Up</li>
          </a>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Injected Page Content -->
    {% block content %}
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
